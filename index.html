<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 5 Homework</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" type="text/css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/3b943a135a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form class="d-flex" role="search" id="searchField">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search for city"
          aria-label="Search"
          id="searchInput"
        />
        <input
          class="btn btn-primary"
          type="submit"
          id="searchBtn"
          value="Search"
        />
        <input
          class="btn btn-success"
          type="submit"
          id="currentWeatherBtn"
          value="Current"
        />
      </form>
      <h1 class="types" id="dayTime"></h1>
      <h1 id="location">Atlanta, GA</h1>
      <h2 class="types"></h2>
      <h1>
        <b class="temperature" id="farenTemp">62</b>
        <sup
          ><a href="#" class="degrees" id="farenheit">°F </a>|<a
            href="#"
            class="degrees"
            id="celcius"
          >
            °C</a
          ></sup
        >
      </h1>
      <p>
        Precipitation: 0%
        <br />
        Humidity: 43%
        <br />
        Wind: 2 mph
      </p>

      <div class="row">
        <div class="col">
          Wednesday
          <br />
          <p class="emoji"><i class="fa-solid fa-cloud-sun"></i></p>
          <br />
          24°|45°
        </div>
        <div class="col">
          Thursday
          <br />
          <p class="emoji"><i class="fa-solid fa-cloud-rain"></i></p>
          <br />
          31°|47°
        </div>
        <div class="col">
          Friday <br />
          <p class="emoji"><i class="fa-solid fa-cloud-sun"></i></p>
          <br />
          26°|51°
        </div>
        <div class="col">
          Saturday <br />
          <p class="emoji"><i class="fa-regular fa-sun"></i></p>
          <br />
          29°|50°
        </div>
        <div class="col">
          Sunday <br />
          <p class="emoji"><i class="fa-solid fa-cloud-sun"></i></p>
          <br />
          26°|49°
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
